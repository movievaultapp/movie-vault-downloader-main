
<!DOCTYPE html>
<html>
<head>
    <title>Download Quality - Movie Vault</title>
    <style>
        .back-button-container {
            margin-bottom: 30px;
        }
        .back-button {
            color: #3b82f6;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            font-size: 16px;
            padding: 12px 24px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid rgba(59, 130, 246, 0.2);
            backdrop-filter: blur(5px);
        }
        .back-button:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateX(-5px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.4);
        }
        .clickable {
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .clickable:hover {
            opacity: 0.8;
        }
        body {
            background-color: #0f1621;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #1a2332;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            color: #3b82f6;
        }
        .content {
            max-width: 800px;
            margin: 20px 20px;
            padding: 0 15px;
            width: 100%;
            box-sizing: border-box;
        }
        @media (max-width: 768px) {
            .content {
                margin: 10px auto;
                padding: 0 12px;
            }
            .quality-card {
                padding: 16px;
                margin-bottom: 12px;
                border-radius: 16px;
            }
            .quality-title {
                font-size: 17px;
                font-weight: 500;
                margin-bottom: 12px;
            }
            .download-button {
                padding: 12px 20px;
                font-size: 15px;
                width: 100%;
                margin-right: 0;
                border-radius: 12px;
                font-weight: 500;
            }
            .back-button {
                font-size: 15px;
                padding: 10px 18px;
                width: auto;
                display: inline-flex;
                align-items: center;
                gap: 8px;
            }
            .header {
                padding: 12px 16px;
            }
            .logo {
                font-size: 20px;
            }
        }
        .quality-card {
            background-color: #1a2332;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(59, 130, 246, 0.1);
        }
        .quality-card:hover {
            transform: translateY(-2px);
            border-color: rgba(59, 130, 246, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .quality-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #fff;
        }
        .download-button {
            padding: 12px 24px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .download-button:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
    <body>
        <div class="header">
            <div class="logo">
                <img src="https://cdn-icons-png.flaticon.com/512/4221/4221419.png" alt="Movie Vault Logo" style="height: 40px;">
                <span style="font-size: 24px; color: #3b82f6;">Movie Vault</span>
            </div>
        </div>
        <div class="content">
            <div class="back-button-container">
                <a href="javascript:history.back()" class="back-button">‚Üê Back</a>
            </div>
            <h2>{{ title }}</h2>
            {% for quality, servers in qualities %}
            <div class="quality-card">
                <div class="quality-title">{{ quality }}</div>
                <form action="/download" method="POST">
                    <input type="hidden" name="quality" value="{{ loop.index0 }}">
                    <button type="submit" class="download-button">Download</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
