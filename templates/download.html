
<!DOCTYPE html>
<html>
<head>
    <title>Download Links - Movie Vault</title>
    <style>
        body {
            background-color: #0f1621;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #1a2332;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            color: #3b82f6;
        }
        .content {
            max-width: 800px;
            margin: 20px 20px;
            padding: 0 15px;
            width: 100%;
            box-sizing: border-box;
        }
        .back-button {
            font-size: 15px;
            padding: 10px 18px;
            width: auto;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .back-button-container {
            margin-bottom: 30px;
        }
        .back-button {
            color: #3b82f6;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            font-size: 16px;
            padding: 10px 20px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateX(-5px);
        }
        @media (max-width: 768px) {
            .content {
                margin: 15px auto;
            }
            .download-card {
                padding: 15px;
            }
            .download-link {
                padding: 12px 15px;
                font-size: 14px;
            }
            .back-button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
        .download-card {
            background-color: #1a2332;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .download-link {
            display: block;
            padding: 10px 20px;
            background-color: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin: 10px 0;
            text-align: center;
        }
        .download-link:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/4221/4221419.png" alt="Movie Vault Logo" style="height: 40px;">
            <span style="font-size: 24px; color: #3b82f6;">Movie Vault</span>
        </div>
    </div>
    <div class="content">
        <div class="back-button-container">
            <a href="javascript:history.back()" class="back-button">‚Üê Back</a>
        </div>
        <h2>{{ title }}</h2>
        {% if working_links %}
            <div class="download-card">
                <h3>Direct Download Links</h3>
                {% for link in working_links %}
                    <a href="{{ link }}" class="download-link" target="_blank">Download Now</a>
                {% endfor %}
            </div>
        {% endif %}
        
        {% if leftover_qualities %}
            <div class="download-card">
                <h3>Additional Links</h3>
                {% for name, link in leftover_qualities %}
                    <a href="{{ link }}" class="download-link" target="_blank">{{ name }}</a>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
