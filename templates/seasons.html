<!DOCTYPE html>
<html>
<head>
    <title>Select Season - Movie Vault</title>
    <style>
        body {
            background-color: #0f1621;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #1a2332;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            color: #3b82f6;
        }
        .content {
            max-width: 800px;
            margin: 20px 20px;
            padding: 0 15px;
            width: 100%;
            box-sizing: border-box;
        }
        @media (max-width: 768px) {
            .content {
                margin: 10px auto;
                padding: 0 12px;
            }
            .season-card {
                padding: 16px;
                margin-bottom: 12px;
                border-radius: 16px;
            }
            .movie-title {
                font-size: 17px;
                font-weight: 500;
                line-height: 1.4;
            }
            .back-button {
                font-size: 15px;
                padding: 10px 18px;
                width: auto;
                display: inline-flex;
                align-items: center;
                gap: 8px;
            }
            .header {
                padding: 12px 16px;
            }
            .logo {
                font-size: 20px;
            }
            h2 {
                font-size: 24px;
                margin: 16px 0;
            }
        }
        .season-card {
            background-color: #1a2332;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .season-button {
            padding: 8px 16px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .season-button:hover {
            background-color: #2563eb;
        }
        .back-button-container {
            margin-bottom: 30px;
        }
        .back-button {
            color: #3b82f6;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            font-size: 16px;
            padding: 12px 24px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid rgba(59, 130, 246, 0.2);
            backdrop-filter: blur(5px);
        }
        .back-button:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateX(-5px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.4);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/4221/4221419.png" alt="Movie Vault Logo" style="height: 40px;">
            <span style="font-size: 24px; color: #3b82f6;">Movie Vault</span>
        </div>
    </div>
    <div class="content">
        <h2>{{ title }}</h2>
        <div class="back-button-container">
            <a href="javascript:history.back()" class="back-button">‚Üê Back</a>
        </div>
        {% for season in seasons %}
        <div class="season-card">
            <form action="/select_season" method="POST" style="width: 100%">
                <input type="hidden" name="season" value="{{ season }}">
                <div class="movie-title clickable" onclick="this.parentElement.submit()">
                    Season {{ season }}
                </div>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
