
<!DOCTYPE html>
<html>
<head>
    <title>Movie Vault</title>
    <style>
        body {
            background-color: #0f1621;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #1a2332;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            color: #3b82f6;
        }
        .search-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .search-box {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            background-color: #1a2332;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .search-box:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.4);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
        }
        .search-button {
            margin-top: 15px;
            padding: 14px 28px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
        }
        .search-button:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        .content {
            max-width: 800px;
            margin: 20px 20px;
            padding: 0 15px;
            width: 100%;
            box-sizing: border-box;
        }
        .back-button {
            font-size: 15px;
            padding: 10px 18px;
            width: auto;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .back-button-container {
            margin-bottom: 30px;
        }
        .back-button {
            color: #3b82f6;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            font-size: 16px;
            padding: 10px 20px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateX(-5px);
        }
        @media (max-width: 768px) {
            .search-container {
                margin: 20px auto;
                padding: 0 16px;
            }
            .search-box {
                padding: 14px;
                font-size: 15px;
            }
            .search-button {
                padding: 12px 24px;
                font-size: 15px;
            }
            .logo {
                font-size: 20px;
            }
            .header {
                padding: 12px 16px;
            }
            .back-button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/4221/4221419.png" alt="Movie Vault Logo" style="height: 40px;">
            <span style="font-size: 24px; color: #3b82f6;">Movie Vault</span>
        </div>
    </div>
    <div class="search-container">
        <form action="/search" method="GET">
            <input type="text" class="search-box" name="query" placeholder="Search movies and TV shows...">
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
</body>
</html>
